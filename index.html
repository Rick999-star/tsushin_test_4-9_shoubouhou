<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-5_河川法 学習サイト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-2xl mx-auto bg-white shadow-xl rounded-2xl p-8 text-center">
        <!-- ヘッダー -->
        <header class="mb-10">
            <h1 class="text-4xl font-bold text-blue-800">4-5_河川法</h1>
            <p class="text-xl text-gray-600 mt-2">インタラクティブ学習サイト</p>
        </header>

        <!-- メインコンテンツ (ナビゲーション) -->
        <main>
            <nav class="flex flex-col space-y-6">
                <!-- 練習問題へのリンク -->
                <a href="practice.html" 
                   class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold text-2xl py-6 px-8 rounded-xl shadow-lg transition-transform transform hover:scale-105 duration-300 ease-in-out">
                    練習問題 (30問)
                    <span class="block text-lg font-normal opacity-90 mt-1">基礎知識の確認と定着</span>
                </a>
                
                <!-- 実力テスト1へのリンク -->
                <a href="test1.html" 
                   class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold text-2xl py-6 px-8 rounded-xl shadow-lg transition-transform transform hover:scale-105 duration-300 ease-in-out">
                    実力テスト 第1回 (20問)
                    <span class="block text-lg font-normal opacity-90 mt-1">河川の区分（4択・記入式）</span>
                </a>
                
                <!-- 実力テスト2へのリンク -->
                <a href="test2.html" 
                   class="block w-full bg-purple-600 hover:bg-purple-700 text-white font-bold text-2xl py-6 px-8 rounded-xl shadow-lg transition-transform transform hover:scale-105 duration-300 ease-in-out">
                    実力テスト 第2回 (20問)
                    <span class="block text-lg font-normal opacity-90 mt-1">河川の利用と許可（4択・記入式）</span>
                </a>
            </nav>
        </main>

        <!-- フッター -->
        <footer class="mt-12 text-gray-500 text-sm">
            <p>&copy; 2025 学習サイト</p>
        </footer>
    </div>

</body>
</html>
